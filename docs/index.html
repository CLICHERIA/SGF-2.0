<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Ferramentais — Grupo Sovel</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d1117;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e6e6e6;
    }

    .container {
      text-align: center;
      padding: 50px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.3rem;
      margin: 0 0 6px 0;
      font-weight: 600;
    }

    h2 {
      margin: 0 0 40px 0;
      font-weight: 300;
      color: #aeb7c4;
    }

    .btn {
      padding: 14px 48px;
      background: #1f6feb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.15rem;
      transition: 0.25s;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .btn:hover {
      background: #388bfd;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 14px;
      width: 100%;
      text-align: center;
      color: #7d8590;
      font-size: 0.85rem;
    }
  </style>
</head>

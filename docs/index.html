<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gestão de Ferramentais — Grupo Sovel</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", Arial, sans-serif; }
body { background: linear-gradient(180deg, #eef3f9 0%, #f5f7fa 40%, #ffffff 100%); color:#2b2b2b; min-height:100vh; display:flex; flex-direction:column; }
.hero { flex:1; display:flex; justify-content:center; align-items:center; padding:50px 20px; }

.caixa {
    background:#fff;
    padding:50px 60px;
    border-radius:18px;
    width:90%;
    max-width:800px;
    text-align:center;
    box-shadow:0 8px 28px rgba(0,0,0,0.09);
    border:1px solid #e6e9ef;
    animation:fadeIn 0.4s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
}

@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

.titulo {
    font-size:2.2rem;
    font-weight:700;
    margin-bottom:10px;
    color:#123b7a;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.sub {
    font-size:1.05rem;
    color:#4e4e4e;
    margin-bottom:30px;
}

input {
    width:100%;
    max-width:400px;
    padding:12px 15px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:1rem;
    text-align:center;
}

.btn {
    padding:14px 34px;
    border-radius:10px;
    border:none;
    background:#1d5cc6;
    color:#fff;
    font-size:1.15rem;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 4px 16px rgba(29,92,198,0.28);
    margin-top:20px;
    width:100%;
    max-width:200px;
}

.btn:hover { background:#174da7; box-shadow:0 6px 20px rgba(29,92,198,0.38); transform:translateY(-2px); }

.error {
    color:red;
    margin-top:10px;
    font-size:0.95rem;
}

footer { background:#123b7a; padding:30px 20px; margin-top:auto; color:white; text-align:center; font-size:0.85rem; opacity:0.9; }

/* RESPONSIVO */
@media (max-width:480px){
    .caixa { padding:40px 20px; }
    .titulo { font-size:1.8rem; }
    .sub { font-size:1rem; margin-bottom:20px; }
    .btn { font-size:1rem; max-width:100%; }
    input { font-size:0.95rem; }
}
</style>
</head>

<body>

<section class="hero">
    <div class="caixa">
        <h1 class="titulo">Departamento de Amostras e Clicheria</h1>
        <div class="sub">Gestão de Ferramentais</div>

        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button class="btn" id="loginBtn">Entrar</button>
        <div class="error" id="errorMsg"></div>
    </div>
</section>

<footer>
    © 2025 Grupo Sovel da Amazônia — Todos os direitos reservados.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAMyXl5uWSWYNAy-qZBy3N3yU84mdS73w",
  authDomain: "dacsovel-53481.firebaseapp.com",
  projectId: "dacsovel-53481",
  storageBucket: "dacsovel-53481.firebasestorage.app",
  messagingSenderId: "37867522513",
  appId: "1:37867522513:web:336d687e3fc8408bd138f0",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const emailInput = document.getElementById('email');
const senhaInput = document.getElementById('senha');
const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

// Bloquear acesso automático se já estiver logado
onAuthStateChanged(auth, user => {
    if(user){
        window.location.href = "menu.html";
    }
});

loginBtn.addEventListener('click', async () => {
  const email = emailInput.value.trim();
  const senha = senhaInput.value;

  if(!email || !senha){
    errorMsg.textContent = "Preencha todos os campos.";
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, senha);
    errorMsg.textContent = '';
    window.location.href = "menu.html";
  } catch(e){
    console.error(e);
    errorMsg.textContent = "E-mail ou senha inválidos.";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gestão de Ferramentais — Grupo Sovel</title>

<style>
  /* ================================
     ESTILO GLOBAL — TEMA CORPORATIVO SOVEL
  =================================== */

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: "Segoe UI", Roboto, sans-serif;
    color: #e5eaf0;

    /* Fundo inspirado no estilo do site Sovel
       — Azul petróleo + preto industrial com gradientes */
    background: radial-gradient(circle at top center,
        rgba(0, 80, 120, 0.55),
        rgba(0, 30, 50, 0.85) 60%,
        rgba(0, 10, 20, 1) 100%),
      linear-gradient(90deg,
        rgba(0, 50, 80, 0.3),
        rgba(0, 20, 40, 0.6));
    background-blend-mode: overlay;
    background-size: cover;
    background-position: center;
  }

  /* Container central */
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }

  /* LOGO */
  .logo {
    width: 190px;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.2));
  }

  /* TÍTULOS */
  h1 {
    font-size: 2.2rem;
    font-weight: 600;
    letter-spacing: 1px;
    margin: 0;
    text-shadow: 0 0 10px rgba(0, 150, 255, 0.35);
  }

  h2 {
    margin-top: 10px;
    font-size: 1.1rem;
    font-weight: 300;
    opacity: 0.85;
  }

  /* BOTÃO CORPORATIVO */
  .btn {
    margin-top: 40px;
    padding: 16px 42px;
    font-size: 1.2rem;
    background: linear-gradient(90deg,
      #0b5c7a,
      #0a789c);
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    letter-spacing: 0.5px;

    transition: 0.25s ease-in-out;
    box-shadow: 0 0 12px rgba(0, 180, 255, 0.2);
  }

  .btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 20px rgba(0, 220, 255, 0.4);
    background: linear-gradient(90deg,
      #0d6b8c,
      #0b87b3);
  }

  /* Rodapé */
  footer {
    position: absolute;
    bottom: 18px;
    width: 100%;
    text-align: center;
    font-size: 0.85rem;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="container">

  <img src="logo.png" class="logo" alt="Logo Sovel">

  <h1>Gestão de Ferramentais</h1>
  <h2>Grupo Sovel — Departamento de Amostras e Clicheria</h2>

  <button class="btn" onclick="window.location.href='menu.html'">
    Acessar Menu Interativo
  </button>

</div>

<footer>© 2025 Grupo Sovel — Todos os direitos reservados</footer>

</body>
</html>

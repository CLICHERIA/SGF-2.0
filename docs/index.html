<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Ferramentais — Grupo Sovel</title>

  <style>
    /* Remove TODAS as bordas brancas do navegador */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000000 !important; /* fundo 100% preto */
      overflow-x: hidden;
    }

    /* Evita qualquer fundo branco automático do GitHub Pages */
    * {
      background-color: transparent !important;
      box-sizing: border-box;
    }

    /* Container central */
    .container {
      width: 100%;
      height: 100vh;
      background: #0a0f1a; /* preto estilizado do seu site */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    h1 {
      color: #ffffff;
      font-size: 2rem;
      margin: 0;
      font-weight: 700;
    }

    h2 {
      color: #bcd4ff;
      margin-top: 8px;
      font-weight: 400;
      font-size: 1.2rem;
    }

    /* Botão neon */
    .btn {
      margin-top: 40px;
      padding: 18px 48px;
      font-size: 1.3rem;
      color: #ffffff;
      background: #1a2333;
      border: 2px solid #0ff;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 12px #0ff, 0 0 24px #0ff inset;
      animation: pulse 1.8s infinite ease-in-out;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
    }

    /* Animação neon */
    @keyframes pulse {
      0% { box-shadow: 0 0 8px #0ff, 0 0 16px #0ff inset; }
      50% { box-shadow: 0 0 22px #0ff, 0 0 45px #0ff inset; }
      100% { box-shadow: 0 0 8px #0ff, 0 0 16px #0ff inset; }
    }

    /* Rodapé */
    footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Gestão de Ferramentais</h1>
    <h2>Grupo Sovel — Departamento de Amostras e Clicheria</h2>

    <a href="menu.html" class="btn">ACESSAR MENU INTERATIVO</a>
  </div>

  <footer>
    © 2025 Grupo Sovel — Todos os direitos reservados
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registrar Ferramental — SGF</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", Arial, sans-serif;
}

body {
  background: linear-gradient(180deg, #eef3f9 0%, #f5f7fa 40%, #ffffff 100%);
  color: #2b2b2b;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  text-align: center;
  margin-top: 40px;
}

header img {
  width: 120px;
}

header h1 {
  color: #123b7a;
  font-size: 2rem;
  margin-top: 10px;
}

main {
  background: #ffffff;
  width: 90%;
  max-width: 700px;
  margin: 40px auto;
  padding: 40px 50px;
  border-radius: 16px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.09);
  border: 1px solid #e6e9ef;
}

h2 {
  color: #123b7a;
  font-size: 1.5rem;
  margin-bottom: 20px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

label {
  font-weight: 600;
  color: #123b7a;
  margin-bottom: 4px;
}

input, select, textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #cfd6e0;
  border-radius: 8px;
  font-size: 1rem;
  transition: border 0.2s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #1d5cc6;
  outline: none;
}

button {
  padding: 14px 34px;
  border-radius: 10px;
  border: none;
  background: #1d5cc6;
  color: #fff;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: 0.3s;
  box-shadow: 0 4px 16px rgba(29,92,198,0.28);
  margin-top: 20px;
}

button:hover {
  background: #174da7;
  box-shadow: 0 6px 20px rgba(29,92,198,0.38);
  transform: translateY(-2px);
}

footer {
  margin-top: auto;
  background: #123b7a;
  color: white;
  text-align: center;
  padding: 20px 10px;
  font-size: 0.85rem;
  width: 100%;
}
</style>
</head>

<body>

<header>
  <img src="assets/img/logosovel1337.png" alt="Logo Grupo Sovel">
  <h1>Registrar Ferramental</h1>
</header>

<main>
  <h2>Preencha as informações</h2>

  <form id="formFerramental">
    <div>
      <label for="sv">SV</label>
      <input type="text" id="sv" name="sv" placeholder="Digite o número SV" required>
    </div>

    <div>
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="Faca">Faca</option>
        <option value="Clichê">Clichê</option>
       
        
      </select>
    </div>

    <div>
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" name="descricao" placeholder="Descreva o ferramental" required>
    </div>

    <!-- NOVO CAMPO: LOCALIZAÇÃO -->
    <div>
      <label for="localizacao">Localização</label>
      <input type="text" id="localizacao" name="localizacao" placeholder="Informe a localização atual" required>
    </div>

    <div>
      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="Novo">Novo</option>
        <option value="Usado">Usado</option>
        <option value="Danificado">Danificado</option>
        <option value="Em manutenção">Em manutenção</option>
      </select>
    </div>

    <button type="submit">Salvar Registro</button>
  </form>
</main>

<footer>
  © 2025 Grupo Sovel da Amazônia — Todos os direitos reservados.
</footer>

</body>
</html>

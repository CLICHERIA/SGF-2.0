<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu — Sistema de Gestão de Ferramentais</title>

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Inter", Arial, sans-serif;
}

body {
    background: linear-gradient(180deg, #eef3f9 0%, #f5f7fa 40%, #ffffff 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:40px 20px;
}

/* Logo */
.logo {
    width:70%;
    max-width:200px;
    margin-bottom:20px;
}

/* Título */
h2 {
    font-size:2rem;
    color:#123b7a;
    margin-bottom:30px;
    text-align:center;
}

/* Botões estilo index.html */
.menu-buttons {
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
    margin-bottom:40px;
}

.menu-buttons button {
    padding:14px 34px;
    border-radius:10px;
    border:none;
    background:#1d5cc6;
    color:#fff;
    font-size:1.15rem;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 4px 16px rgba(29,92,198,0.28);
    min-width:150px;
}

.menu-buttons button:hover {
    background:#174da7;
    box-shadow:0 6px 20px rgba(29,92,198,0.38);
    transform:translateY(-2px);
}

/* Rodapé azul escuro igual index.html */
footer {
    background: #123b7a;
    padding:50px 40px;
    color:white;
    text-align:center;
    font-size:0.85rem;
}

/* Responsivo */
@media (max-width:600px){
    .menu-buttons {
        flex-direction: column;
        gap:15px;
    }
    .menu-buttons button {
        width:100%;
        max-width:250px;
    }
}
</style>
</head>

<body>

<img src="assets/img/logosovel1337.png" alt="Logo" class="logo">

<h2>Menu Interativo</h2>

<div class="menu-buttons">
    <button id="btn1" onclick="alert('Ferramentais')">Ferramentais</button>
    <button id="btn2" onclick="alert('Amostras')">Amostras</button>
    <button id="btn3" onclick="alert('Clicheria')">Clicheria</button>
    <button id="btn4" onclick="alert('Estoque')">Estoque</button>
    <button id="logoutBtn">Sair</button>
</div>

<footer>
    © 2025 Grupo Sovel da Amazônia — Todos os direitos reservados.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAMyXl5uWSWYNAy-qZBy3N3yU84mdS73w",
  authDomain: "dacsovel-53481.firebaseapp.com",
  projectId: "dacsovel-53481",
  storageBucket: "dacsovel-53481.firebasestorage.app",
  messagingSenderId: "37867522513",
  appId: "1:37867522513:web:336d687e3fc8408bd138f0",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redireciona para login se não estiver autenticado
onAuthStateChanged(auth, user => {
    if(!user){
        window.location.href = "index.html";
    }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
});
</script>

</body>
</html>

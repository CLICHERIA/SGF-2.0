<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu — Gestão de Ferramentais</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", Arial, sans-serif; }

body {
    background: #f5f7fa;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:40px 20px;
}

.logo {
    width: 70%; /* 30% menor que antes */
    max-width: 200px;
    margin-bottom: 40px;
    transition:0.3s;
}

.menu-buttons {
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
    margin-bottom:40px;
}

.menu-buttons button {
    padding:15px 25px;
    font-size:1rem;
    border:none;
    border-radius:10px;
    background:#1d5cc6;
    color:#fff;
    cursor:pointer;
    box-shadow:0 4px 16px rgba(29,92,198,0.28);
    transition:0.3s;
}

.menu-buttons button:hover {
    background:#174da7;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(29,92,198,0.38);
}

.logout-btn {
    background:#c62828;
}

.logout-btn:hover {
    background:#9e1f1f;
}

footer {
    margin-top:auto;
    text-align:center;
    font-size:0.85rem;
    color:#555;
}

/* RESPONSIVO */
@media (max-width:600px){
    .menu-buttons {
        flex-direction: column;
        gap:15px;
    }
    .menu-buttons button {
        width:100%;
        max-width:200px;
    }
}
</style>
</head>
<body>

<img src="assets/img/logosovel1337.png" alt="Logo" class="logo">

<div class="menu-buttons">
    <button id="btn1">Ferramentais</button>
    <button id="btn2">Amostras</button>
    <button id="btn3">Clicheria</button>
    <button id="btn4">Estoque</button>
</div>

<button class="logout-btn" id="logoutBtn">Sair</button>

<footer>
    © 2025 Grupo Sovel da Amazônia — Todos os direitos reservados.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAMyXl5uWSWYNAy-qZBy3N3yU84mdS73w",
  authDomain: "dacsovel-53481.firebaseapp.com",
  projectId: "dacsovel-53481",
  storageBucket: "dacsovel-53481.firebasestorage.app",
  messagingSenderId: "37867522513",
  appId: "1:37867522513:web:336d687e3fc8408bd138f0",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redireciona se não estiver logado
onAuthStateChanged(auth, user => {
    if(!user){
        window.location.href = "index.html";
    }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
});
</script>

</body>
</html>

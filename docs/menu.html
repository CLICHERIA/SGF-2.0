<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu SGF — Grupo Sovel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", Arial, sans-serif;
}

body {
    background: linear-gradient(180deg, #eef3f9 0%, #f5f7fa 40%, #ffffff 100%);
    color: #2b2b2b;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    text-align: center;
    margin-top: 50px;
    margin-bottom: 40px;
}

header img {
    width: 120px;
}

header h1 {
    font-size: 2rem;
    color: #123b7a;
    margin-top: 15px;
    margin-bottom: 5px;
}

header h2 {
    font-size: 1.2rem;
    color: #4e4e4e;
}

.menu-buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
    margin-bottom: 50px;
}

.menu-buttons button {
    padding: 18px 36px;
    border-radius: 10px;
    border: none;
    background: #1d5cc6;
    color: #fff;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 16px rgba(29,92,198,0.28);
}

.menu-buttons button:hover {
    background: #174da7;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(29,92,198,0.38);
}

/* Rodapé azul escuro */
footer {
    margin-top: auto;
    background: #123b7a;
    color: white;
    text-align: center;
    padding: 20px 10px;
    font-size: 0.85rem;
    width: 100%;
}

/* Responsivo */
@media (max-width:600px){
    .menu-buttons {
        flex-direction: column;
        gap: 15px;
    }

    .menu-buttons button {
        width: 100%;
        max-width: 200px;
    }
}
</style>
</head>

<body>

<header>
    <img src="assets/img/logosovel1337.png" alt="Logo Grupo Sovel">
    <h1>Menu Interativo</h1>
</header>

<div class="menu-buttons">
    <button onclick="location.href='registrar.html'">Registrar</button>
    <button onclick="location.href='consultar.html'">Consultar</button>
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button id="logoutBtn">Sair</button>
</div>

<footer>
    © 2025 Grupo Sovel da Amazônia — Todos os direitos reservados.
</footer>

<!-- Script Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAMyXl5uWSWYNAy-qZBy3N3yU84mdS73w",
  authDomain: "dacsovel-53481.firebaseapp.com",
  projectId: "dacsovel-53481",
  storageBucket: "dacsovel-53481.firebasestorage.app",
  messagingSenderId: "37867522513",
  appId: "1:37867522513:web:336d687e3fc8408bd138f0",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redireciona se o usuário não estiver logado
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "index.html";
  }
});

// Logout funcional
document.getElementById("logoutBtn").addEventListener("click", async () => {
  try {
    await signOut(auth);
    window.location.href = "index.html";
  } catch (error) {
    console.error("Erro ao sair:", error);
    alert("Erro ao sair. Tente novamente.");
  }
});
</script>

</body>
</html>

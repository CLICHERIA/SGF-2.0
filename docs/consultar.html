<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultar Ferramentais</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Consultar Ferramentais</h1>
    <nav>
      <button class="btn btn-primary" id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="search-section">
      <input type="text" class="input-search" id="searchInput" placeholder="Buscar por SV, Nome ou NF-e">
      <button class="btn btn-primary" id="searchBtn">Buscar</button>
    </section>

    <section class="table-section">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>NFE</th>
            <th>SV</th>
            <th>Nome</th>
            <th>Data Registro</th>
            <th>Estado</th>
            <th>Localização</th>
            <th>Responsável</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="8">Carregando...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    // Proteção da página — redireciona se não logado
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    async function fetchFerramentais(filter = '') {
      tableBody.innerHTML = '<tr><td colspan="8">Carregando...</td></tr>';
      const ferramentasRef = collection(db, 'ferramentais');
      const querySnapshot = await getDocs(ferramentasRef);
      let docs = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        // Filtragem simples no cliente
        if (!filter ||
            (data.SV && data.SV.toString().toLowerCase().includes(filter.toLowerCase())) ||
            (data.Nome && data.Nome.toLowerCase().includes(filter.toLowerCase())) ||
            (data.NFE && data.NFE.toString().toLowerCase().includes(filter.toLowerCase()))
        ) {
          docs.push(data);
        }
      });

      if (docs.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="8">Nenhum registro encontrado.</td></tr>';
        return;
      }

      tableBody.innerHTML = '';
      docs.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.Tipo || ''}</td>
          <td>${d.NFE || ''}</td>
          <td>${d.SV || ''}</td>
          <td>${d.Nome || ''}</td>
          <td>${d.DataRegistro || ''}</td>
          <td>${d.Estado || ''}</td>
          <td>${d.Localizacao || ''}</td>
          <td>${d.Responsavel || ''}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Buscar ao clicar no botão
    searchBtn.addEventListener('click', () => fetchFerramentais(searchInput.value));

    // Buscar todos ao carregar a página
    fetchFerramentais('');
  </script>
</body>
</html>

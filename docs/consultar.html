<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta Ferramentais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6fc;
      margin: 20px;
      color: #1a355e;
    }
    h1 {
      text-align: center;
      margin-bottom: 0;
    }
    p.subtitulo {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 30px;
      color: #334b82;
      font-weight: 500;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    input[type="text"] {
      width: 300px;
      padding: 8px 12px;
      border: 1px solid #ccd9f9;
      border-radius: 4px;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      background-color: #3f51b5;
      border: none;
      color: white;
      padding: 9px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-right: 5px;
    }
    button:hover:not(:disabled) {
      background-color: #2c387e;
    }
    button:disabled {
      background-color: #b0b6e0;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ccd9f9;
      padding: 10px 12px;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #3f51b5;
      color: white;
      font-weight: 700;
    }
    tr:nth-child(even) {
      background-color: #e7ecf9;
    }
    tr.loading td {
      text-align: center;
      font-style: italic;
      color: #6c7baf;
    }
    .acoes button {
      background-color: #ff5722;
      padding: 5px 10px;
      font-size: 0.85rem;
      margin: 0 3px;
    }
    .acoes button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Ferramentais</h1>
    <p class="subtitulo">Busque por SV, Nome ou NF-e</p>
    <div>
      <input type="text" id="inputBusca" placeholder="Digite SV, Nome ou NF-e" />
      <button id="btnBuscar">Consultar</button>
      <button id="btnExportarCSV" disabled>Exportar CSV</button>
      <button id="btnVoltar">Voltar</button>
    </div>

    <table id="tabelaFerramentais">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>NF-e</th>
          <th>SV</th>
          <th>Nome</th>
          <th>Data Registro</th>
          <th>Estado</th>
          <th>Localização</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr class="loading">
          <td colspan="9">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { auth } from './assets/js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { buscarTodos } from './assets/js/script.js';
    import { exportToCSV } from './assets/js/exporter.js';

    const tabelaBody = document.querySelector('#tabelaFerramentais tbody');
    const inputBusca = document.getElementById('inputBusca');
    const btnBuscar = document.getElementById('btnBuscar');
    const btnExportarCSV = document.getElementById('btnExportarCSV');
    const btnVoltar = document.getElementById('btnVoltar');

    let dadosAtuais = [];

    function formatarData(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    function montarLinha(item) {
      return `
        <tr>
          <td>${item.tipo || ''}</td>
          <td>${item.nfe || ''}</td>
          <td>${item.sv || ''}</td>
          <td>${item.nome || ''}</td>
          <td>${item.dataRegistro ? formatarData(item.dataRegistro.seconds * 1000) : ''}</td>
          <td>${item.estado || ''}</td>
          <td>${item.localizacao || ''}</td>
          <td>${item.responsavel || ''}</td>
          <td class="acoes">
            <button onclick="alert('Funcionalidade editar ainda não implementada')">Editar</button>
            <button onclick="alert('Funcionalidade excluir ainda não implementada')">Excluir</button>
          </td>
        </tr>`;
    }

    function montarTabela(dados) {
      if (!dados.length) {
        tabelaBody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Nenhum resultado encontrado.</td></tr>`;
        btnExportarCSV.disabled = true;
        return;
      }
      tabelaBody.innerHTML = dados.map(montarLinha).join('');
      btnExportarCSV.disabled = false;
    }

    async function carregarTodos() {
      tabelaBody.innerHTML = `<tr class="loading"><td colspan="9">Carregando...</td></tr>`;
      try {
        dadosAtuais = await buscarTodos();
        montarTabela(dadosAtuais);
      } catch (e) {
        tabelaBody.innerHTML = `<tr><td colspan="9" style="color:red; text-align:center;">Erro ao carregar dados.</td></tr>`;
        console.error(e);
      }
    }

    function filtrarDados(texto) {
      const txt = texto.toLowerCase();
      return dadosAtuais.filter(item =>
        (item.sv && item.sv.toLowerCase().includes(txt)) ||
        (item.nome && item.nome.toLowerCase().includes(txt)) ||
        (item.nfe && item.nfe.toLowerCase().includes(txt))
      );
    }

    btnBuscar.addEventListener('click', () => {
      const busca = inputBusca.value.trim();
      if (!busca) {
        montarTabela(dadosAtuais);
      } else {
        const resultados = filtrarDados(busca);
        montarTabela(resultados);
      }
    });

    btnExportarCSV.addEventListener('click', () => {
      exportToCSV(dadosAtuais, 'ferramentais-export.csv');
    });

    btnVoltar.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Verifica login e carrega dados
    onAuthStateChanged(auth, user => {
      if (user) {
        carregarTodos();
      } else {
        alert('Você precisa estar logado para acessar essa página.');
        window.location.href = 'login.html';
      }
    });

  </script>
</body>
</html>
